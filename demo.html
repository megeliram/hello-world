<!-- This is a basic format of HTML -->

<!DOCTYPE html>
<html>
  <head>
    <title>Your title here</title>
  </head>

  <body>
    <header>
      <h1>Your heading here</h1>
      <p>intro text here</p>
    </header>
    <article>
      <section>
        <h2>Subheading for this section</h2>
        <p>Add relevant content here</p>
      </section>
      <section>
        <ul>
          <h2>Subheading for this section</h2>
          <li>Unordered list of items</li>
          <li>Item</li>
        </ul>
      </section>
    </article>
  </body>
</html>

<!-- Creating images 
Use <img> tag 
src  provides location of image
alt provides alt. text for image
<img> is self closing tag -->
<img src="myImage.png" alt="My Image" />
